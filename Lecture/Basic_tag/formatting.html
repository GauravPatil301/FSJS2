<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <p>This is <strong>perfect</strong> view of Taj Mahal</p>
    <p>This is <em>perfect</em> view of Taj Mahal</p>
    <p>This is <small>perfect</small> view of Taj Mahal</p>
    <p>This is <ins>perfect</ins> view of Taj Mahal</p>
    <p>This is <del>perfect</del> view of Taj Mahal</p>
    <p>This is <mark>perfect</mark> view of Taj Mahal</p>
    <p>H<sub>2</sub>O</p>
</body>
</html>
