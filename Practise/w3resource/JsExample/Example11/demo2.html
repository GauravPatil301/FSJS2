<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p id="demo"></p>
<script>
    // creating an object
    const car = {type:'Fiat',model:"model",color:"white"};

    // Display some data from the object
    document.getElementById('demo').innerHTML = 'The car type is '+car.type;
</script>

</body>
</html>
