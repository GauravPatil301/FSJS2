<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p id="demo"></p>

<script>
    // Creating an object
    const person ={
        firstName:'John',
        lastName: "Doe",
        age: '50',
        eyeColor:'Blue'
    };

    //Display some data from the object
    document.getElementById("demo").innerHTML= person.firstName+" is "+person.age+" years old."  ;
</script>
</body>
</html>
