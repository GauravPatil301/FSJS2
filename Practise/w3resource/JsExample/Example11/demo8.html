<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p id="demo"></p>
<script>
    //Create an Object
    const person ={
        firstName:'John',
        lastName:'Doe',
        id:5566,
        fullName:function () {
            return this.firstName+" "+this.lastName;
        }
    };
    // Display data from the object:
    document.getElementById("demo").innerHTML = person.fullName;
</script>

</body>
</html>
